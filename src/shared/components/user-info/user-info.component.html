<div class="w-full cursor-pointer bg-white p-2" (click)="onUserClick()">
    <div class="flex flex-row gap-8">
        <div class="flex flex-col items-center">
            <p class="text-gray-400">User Image</p>
            <img *ngIf="!user.avatar_url" width="100" height="150" class="border-2 p-1" src="assets/images/user.png">
            <img *ngIf="user.avatar_url" width="100" height="150" [src]="user.avatar_url" [alt]="user.login">
        </div>
        <div class="flex flex-col">
            <p class="text-gray-400">GitHub User Name</p>
            <p class="text-gray-950 font-medium text-md">{{user.login}}</p>
        </div>
    </div>
</div>
