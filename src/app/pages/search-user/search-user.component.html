<div class="flex flex-col justify-start items-center gap-8">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col justify-start items-center gap-2 mt-20 w-3/4 lg:w-1/4">
        <p class="text-gray-600 text-lg">Search GitHub User</p>
        <mat-form-field appearance="outline" class="w-full">
            <mat-icon matPrefix>search</mat-icon>
            <input matInput formControlName="name" placeholder="Name" name="name">
        </mat-form-field>
        <button matRipple type="submit" class="text-white bg-emerald-400 w-full p-3 font-medium rounded cursor-pointer">Search</button>
    </form>
    <div *ngIf="user" class="flex flex-col gap-1 justify-center items-start w-1/4">
        <p class="text-gray-400">Search Results</p>
        <app-user-info class="w-full" [user]="user"></app-user-info>
    </div>
</div>
