<div class="flex flex-col justify-center items-center">
  <div class="flex flex-col gap-2 items-center mt-10 w-96 lg:w-2/4">
    <p class="text-gray-600 text-lg mt-24">Your Search History</p>
    <div class="w-5/6 md:w-full overflow-scroll">
      <table class="border-2 border-collapse w-full">
        <tr class="bg-gray-200">
          <th class="border-2 p-5 text-start">Search Term</th>
          <th class="border-2 p-5 text-start">Search Results</th>
        </tr>
        <tr class="bg-white" *ngFor="let user of userHists">
          <td class="border-y-2 p-5">{{user.searchTerm}}</td>
          <td class="border-y-2 p-5">
            <app-user-info *ngIf="user.user" [user]="user.user"></app-user-info>
            <p class="text-gray-400" *ngIf="!user.user">Search result not found</p>
          </td>
        </tr>
      </table>
    </div>
    <button matRipple type="button" (click)="clearHistory()" class="text-white bg-emerald-400 w-1/2 p-3 my-5 cursor-pointer font-medium rounded">Clear Search History</button>
  </div>
</div>
